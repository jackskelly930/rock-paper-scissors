<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock paper scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class = 'buttons'>
            <button id="rock"> <img src="https://www.sportbible.com/cdn-cgi/image/width=720,quality=70,format=jpeg,fit=pad,dpr=1/https%3A%2F%2Fs3-images.sportbible.com%2Fs3%2Fcontent%2Fa87d98d35f68c2fc94b0604a44d2e0dc.png"></button>
            <button id="paper"><img src="https://s3.envato.com/files/313678867/IMG_5721.jpg"></button>
            <button id="scissors"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDGEWK6nq-NkFgvfhc4F-eA6u-2qIk1RZckA&usqp=CAU"></button>
        </button>
        <div class ='text'>
            <div class="results">Results: </div>
        </div>
        <div class="score">
            <div class="youScore">Your Score:
                <div class="user-score">0</div>
            </div>
            <div class="computerScore">Computer Score: 
                <div class="computer-score">0</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
